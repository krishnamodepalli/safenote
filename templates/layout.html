<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/styles/main.css">
  <title>{{ note_name.title() + " |" if note_name else "" }} SafeNote</title>
  <script src="https://kit.fontawesome.com/f3afbc4ad8.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar container">
  <div class="container">
    <a href="{{ url_for('index') }}" class="nav-brand link">SafeNote</a>
    <ul class="nav-list">
      <li class="nav-item"><a href="#" class="nav-link link">Contact </a></li>
      <li class="nav-item"><a href="#" class="nav-link link">About </a></li>
      <li class="nav-item"><a href="#" class="nav-link link">New Page</a></li>
    </ul>
  </div>
  <div class="container" id="notes-options">
    <button class="btn" onclick="save_note()" id="save-btn">Save</button>
    <button class="btn" onclick="clear_note()" id="clear-btn">Clear</button>
  </div>
</nav>
<main>
  {% if req=='create' or req == 'passwd' %}
    {% include 'overlay.html' %}
  {% endif %}
  <textarea name="notes" id="notes" oninput="resizeTextarea()">{{ note_data or "" }}</textarea>
</main>
<script src="/static/scripts/main.js"></script>
</body>
</html>
